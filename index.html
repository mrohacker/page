<style>
  body {
    margin: 0;

    width: 90%;
    text-align: center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.5);

  }

  }

  .sub {

    line-height: 1.6;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 12px 18px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .primary {
    background: linear-gradient(135deg, #22c55e, #86efac);
    color: #020617;
    box-shadow: 0 12px 24px rgba(34,197,94,0.35);

  .secondary {
    background: linear-gradient(135deg, #ef4444, #fca5a5);
    color: #020617;
    box-shadow: 0 12px 24px rgba(239,68,68,0.35);
    position: relative;
  }

  .buttons {
    position: relative;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
  }

  .final-no {
    margin-top: 12px;
    font-size: 14px;
    color: #cbd5f5;
    text-decoration: underline;
    cursor: pointer;
    opacity: 0.8;
  }
  .final-no:hover { opacity: 1; }

  .message-box {
    background: rgba(2,6,23,0.7);
    border-radius: 16px;
    padding: 18px;
    border: 1px solid rgba(255,255,255,0.1);
    text-align: left;
    min-height: 120px;
    white-space: pre-wrap;
    line-height: 1.6;

  .heart {

    top: -20px;
    color: #fb7185;
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
